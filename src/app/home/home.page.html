<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="!isDeviceConnected" (click)="setOpenModal(true)">á›’ Bluetooth</ion-button>
    </ion-buttons>
    <ion-title>Maquina</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isDeviceConnected" (click)="disconnect()">Desconectar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Bluetooth Modal -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Bluetooth</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenModal(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card-title>Dispositivos encontrados</ion-card-title>
        <ion-card *ngFor="let device of devicesList" color="dark" (click)="connect(device.id)" button>
          <ion-card-header>
            <ion-card-title>{{device.id}}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="device.name">
            <ion-label><h1>{{device.name}}</h1></ion-label>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>

  <div id="container">
  </div>
</ion-content>
